<!DOCTYPE html>
<html>
<head>
    <title>Email Signature</title>
    <style>
        /* Reset default body margins and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Styling for the signature */
        #signature {
            color: #000;
            margin: 0;
            padding: 0;
            font-size: 13px; /* Smaller font size */
        }
        #signature p {
            margin: 2px 0; /* Smaller line spacing */
        }
        /* Style for name with brand color */
        #signature .name {
            color: #33AFFF; /* Brand blue color */
            font-weight: bold;
            font-size: 14px; /* Slightly larger font for the name */
        }
    </style>
</head>
<body>
    <div id="signature">
        <p class="name">Your Name</p>
        <p>Your Title</p>
        <p>(Your) Phone - Number</p>
        <img src="https://i.imgur.com/MuAt0Eq.png" height="40" style="height:40px; width:auto;" alt="Static Energy">
    </div>
</body>
</html>
