<!DOCTYPE html>
<html>
<head>
    <title>Email Signature</title>
    <style>
        /* Reset default body margins and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Styling for the signature */
        #signature {
            color: #000;
            margin: 0;
            padding: 0;
        }
        #signature p {
            margin: 0; /* Remove margin between lines */
            line-height: 1.4; /* Relative line height for Gmail default */
        }
        /* Style for name with brand color */
        #signature .name {
            color: #33AFFF; /* Brand blue color */
            font-weight: bold;
            font-size: 14px;
            line-height: 1.4; /* Match Gmail default */
        }
    </style>
</head>
<body>
    <div id="signature">
        <p class="name">Your Name</p>
        <p style="font-size: 13px;">Your Title</p>
        <p style="font-size: 13px;">(Your) Phone - Number</p>
        <img src="https://i.imgur.com/MuAt0Eq.png" height="30" style="height:30px; width:auto;" alt="Static Energy">
    </div>
</body>
</html>
