<!DOCTYPE html>
<html>
<head>
    <title>Email Signature</title>
</head>
<body>
    <div id="signature">
        <p>Name</p>
        <p>Title</p>
        <p>Phone Number</p>
        <img src="https://i.imgur.com/MuAt0Eq.png" height="40" alt="Static Energy">
    </div>

    <button onclick="copySignature()">Copy Email Signature</button>

    <script>
        function copySignature() {
            // Create a hidden container to hold the signature's rendered content
            const tempDiv = document.createElement("div");
            tempDiv.style.position = "absolute";
            tempDiv.style.left = "-9999px";
            tempDiv.innerHTML = document.getElementById("signature").innerHTML;
            document.body.appendChild(tempDiv);

            // Copy the contents
            const range = document.createRange();
            range.selectNodeContents(tempDiv);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("copy");

            // Clean up
            document.body.removeChild(tempDiv);
            selection.removeAllRanges();

            alert("Signature copied to clipboard! Go to Gmail settings to paste it.");
        }
    </script>
</body>
</html>
